<h2>Example 2</h2>
<input type="text" [(ngModel)]="value">
<p> You entered {{value}}</p>
<button (click)="clearValue()">Clear</button>

<p [ngStyle]="{backgroundColor : getColor()}">server status is {{ getServerStatus() }}</p>
<h1>Movies </h1>

<table border="1px">
    <tr>
        <th>Movie Title</th>
        <th>Movie Actor</th>
        <th>Movie Actress</th>
    </tr>
    <tr *ngFor='let movie of movies;'>
        <td>{{movie.title}}</td>
        <td>{{movie.Actor}}</td>
        <td>{{ movie.Actress }}</td>
    </tr>
</table>

<div class="container">
    <div class='card'>
        <div class='table-responsive'>
          <table class='table table-bordered table-sm '>
            <thead class="thead-dark">
              <tr>
                <th>Name</th>
                <th>Mail ID</th>
                <th>Skills</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees;">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>
                  <table class='table table-sm '>
                    <tbody>
                      <tr *ngFor="let skill of employee.skills;">
                        <td>{{skill.skill}}</td>
                        <td>{{skill.exp}}</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
