    Title : <h1>{{post.title}}</h1>
    Description : <p>{{post.description}}</p>
    <img src="{{post.imagePath}}" alt="" class="img-fluid">

    <input class="btn btn-danger" type="button" value="Delete" (click)="deletethePost()">
</div>
